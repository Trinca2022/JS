<!DOCTYPE html>

<head>

<body class="body-container">
    <!--Comienza cabecera-->
    <header>
        <a href="../index.html"><img class="logo-superior" src="../Imagenes/Logo Don Julio.jpg"></a>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid container-nav">
                <div class="container-button">
                    <button class="navbar-toggler boton-hamburguesa" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">CARRITO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        </div>

        </div>
        <div class="contenedorBotones">

            <button id="botonSeguirComprando" onclick="location.href=`../index.html#listaProductosIndex`"

                comprando</button>
            <button id="botonFinalizarCompra" class="botones">Finalizar

        <!--DIV DEL FORMULARIO FINALIZAR COMPRA-->
        <div id="idFormularioCompra" class="classFormularioCompra"></div>

    </div>
